<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*
        У вас есть массив зарплат.
        спрашивайте у пользователя большие или нет зарплаты он хочет видеть в консоли.
        Если он нажмет "Да" - выведите в консоль все зарплаты больше 20 000. Если нет -
        все зарплаты меньше 20 0000.
        */

        const userSallaries = [35000, 40000, 17000, 15000, 21000, 12000];
        const answer = confirm("Вы хотите видеть высокие зарплаты?");
        if(answer){
            const hightSallaries = userSallaries.filter(item => item > 20000);
            console.log(hightSallaries)
        }
        else {
            const lowSallaries = userSallaries.filter(item => item < 20000);
            console.log(lowSallaries)            
        }

    </script>
</body>
</html>
