<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <ul id="food-list">

  </ul>
    <script>


        const englishBreakfeast = ["яйца", "бекон", "сосиски", "жареные помидоры", "фасоль", "булочка с джемом", "кофе"];
       
        const foodList = document.getElementById("food-list");
        englishBreakfeast.forEach(elem => {
          const listItem = document.createElement("li");
          listItem.insertAdjacentHTML("beforeend", `${elem}. <a href="#">Delete</a>`);
          const deleteElem = listItem.querySelector("a");
          deleteElem.addEventListener("click", function(e){
            e.preventDefault();
            const parent = this.closest("li");
            parent.remove();
          })
          foodList.append(listItem);
        })
    </script>
</body>
</html>
